<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <section class="sec1">
            <article>
                <form onsubmit="return false">
                    <div>
                        <label for="air">AQI: <span id="no"></span> </label>
                        <input
                            type="range"
                            min="0"
                            max="150"
                            name="air-quality"
                            id="air"
                            onchange="checkAirQuality()"
                        />
                    </div>

                    <p id="quality">Level of health concern: Good</p>
                    <p id="risk-level">
                        Level of health effect: Little or no risk
                    </p>
                </form>
            </article>
        </section>
        <script src="main.js"></script>
    </body>
</html>
